<!DOCTYPE html>
{% load static %}
<html lang="en">
    <!--THIS HTML PAGE IS TO UNVERIFY A PARTICULAR LAND, THIS COMES ON CLICKING THE UNVERIFY LAND OPTION-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LedgerLands - Search and Unverify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex">
    <!-- Left Sidebar Navigation -->
    <div class="w-64 bg-purple-900 text-white min-h-screen p-6 shadow-2xl relative">
        <div class="flex items-center mb-10">
            <img class="h-12 w-12 bg-white rounded-full mr-3" src="{% static 'ownership/LedgerLand.png' %}" alt="Logo">
            <h2 class="text-2xl font-bold">LedgerLands</h2>
        </div>

        <!-- Profile Section -->
        <div class="mb-10 text-center">
            <div class="w-24 h-24 rounded-full bg-purple-700 flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-user-shield text-4xl text-white"></i>
            </div>
            <h3 class="text-xl font-semibold">Land Registrar</h3>
            <p class="text-purple-200">Admin Panel</p>
        </div>

        <!-- Navigation Links -->
        <nav class="mb-32">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-home mr-3"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-user-check mr-3"></i>
                        Verify User
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-user-times mr-3"></i>
                        Unverify User
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-map-marked-alt mr-3"></i>
                        Verify Land
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-map-marker-times mr-3"></i>
                        Unverify Land
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-3 px-4 rounded-lg hover:bg-purple-700 transition duration-300">
                        <i class="fas fa-file-contract mr-3"></i>
                        View Ownership
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Logout Button -->
        <div class="absolute bottom-4 left-0 w-full px-6">
            <a href="#" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg flex items-center justify-center transition duration-300">
                <i class="fas fa-sign-out-alt mr-3"></i>
                Logout
            </a>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 bg-gray-100 p-10">
        <!-- Header -->
        <header class="bg-white shadow-md rounded-lg p-6 mb-10">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">Search</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-600 text-xl"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center">
                        <i class="fas fa-user-shield text-white"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="max-w-3xl mx-auto">
                <!-- Search Input -->
                <div class="mb-8">
                    <label for="search" class="block text-lg font-medium text-gray-700 mb-4">{% block content %}Search Land{% endblock %}</label>
                    <div class="relative">
                        <input type="text" 
                               id="search" 
                               placeholder="Enter ID to search..." 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200">
                        <button class="absolute right-3 top-3">
                            <i class="fas fa-search text-gray-400 hover:text-purple-500 text-xl transition duration-200"></i>
                        </button>
                    </div>
                </div>

                <!-- Unverify Button -->
                <div class="text-center">
                    <button class="bg-red-600 hover:bg-red-700 text-white py-3 px-8 rounded-lg flex items-center justify-center mx-auto transition duration-300">
                        <i class="fas fa-times-circle mr-2"></i>
                        Unverify
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
